<template>
    <lightning-card title="Spotify Artist Information" icon-name="custom:custom63">
        <!-- Artist ID Input -->
        <div class="slds-m-around_medium">
            <lightning-input 
                label="Enter Artist ID" 
                value={artistId} 
                onchange={handleInputChange}>
            </lightning-input>
        </div>

        <!-- Button to Get Artist Info -->
        <div class="slds-m-around_medium">
            <lightning-button 
                label="Get Artist Info" 
                onclick={handleGetArtistInfo}>
            </lightning-button>
        </div>

        <!-- Artist Info Display -->
        <template if:true={artistInfo}>
            <div class="slds-m-around_medium">
                <lightning-textarea label="Artist Info" value={artistInfo} readonly></lightning-textarea>
            </div>
        </template>

        <!-- Error Handling -->
        <template if:true={error}>
            <div class="slds-m-around_medium">
                <lightning-textarea label="Error" value={error.body.message} readonly></lightning-textarea>
            </div>
        </template>
    </lightning-card>
</template>
